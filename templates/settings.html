<ion-view view-title="设置">
    <ion-nav-buttons side="left">
        <i class="icon icon ion-ios-arrow-left goBacks_home" on-touch="settingsCtrl.goBack()"></i>
    </ion-nav-buttons>
    <!--<ion-nav-buttons side="right">-->
    <!--<i class="icon icon rightHomeIcon" on-touch=""></i>-->
    <!--</ion-nav-buttons>-->

    <ion-content ng-init="settingsCtrl.init()">
        <div class="list" style="background-color: #FFFFFF;">
            <div class="item item-icon-left" on-touch="settingsCtrl.goChangePassword()"
                 style="border: 0;margin: -1px 16px;padding-left: 38px;">
                <i class="icon settingsIcon settingsIconChange" style="height: 27px;left: 0;"></i>
                修改密码
            </div>
            <!--<div class="item">清除所有缓存</div>-->
            <div class="item item-icon-left" on-touch="settingsCtrl.goShare()"
                 style="border: 0;margin: -1px 16px;padding-left: 38px;border-top: 0.5px solid #f5f5f5;">
                <i class="icon settingsIcon settingsIconShare" style="height: 27px;left: 0;"></i>
                分享
            </div>
        </div>

        <div class="list" style="background-color: #ffffff;">
            <!--<div class="item item-icon-left" style="border: 0;margin: -1px 16px;padding-left: 38px;">-->
                <!--<i class="icon settingsIcon settingsIconHelp" style="height: 27px;left: 0;"></i>-->
                <!--帮助与反馈-->
            <!--</div>-->
            <div class="item item-icon-left"
                 style="border: 0;margin: -1px 16px;padding-left: 38px;"
                 on-touch="settingsCtrl.goTopic()">
                <i class="icon settingsIcon settingsIconTopic" style="height: 27px;left: 0;"></i>
                关于
            </div>
        </div>

        <div class="container">
            <a href="" class="btn btn-danger btn-block btn-lg" on-touch="settingsCtrl.goIndex()" style="margin-top: 5rem;background-color: #e83344;color: #FFFFFF;">退出</a>
        </div>
    </ion-content>
</ion-view>
