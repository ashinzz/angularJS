<ion-view view-title="客户经理">
    <ion-nav-buttons side="left">
        <i class="icon icon ion-ios-arrow-left goBacks_home" on-touch="customerManagerCtrl.goBack()"></i>
    </ion-nav-buttons>

    <ion-content ng-init="customerManagerCtrl.init()">
        <div ng-show="!customerManagerCtrl.isShowSearchDetail">
            <!--搜索框-->
            <div style="margin: 0;padding: 15px 10px;" class="list list-inset">
                <div class="item item-input col-xs-9" style="height: 29px;padding: 0;padding-left: 1rem;">
                    <input type="text" placeholder="请输入所属渠道机构">
                </div>
                <div class="col-xs-2 searchBtn" on-touch="customerManagerCtrl.showSearchResult()"></div>
                <div class="col-xs-1 searchCondition fr" on-touch="customerManagerCtrl.showSearchCondition()"></div>
            </div>

            <!--搜索条件-->
            <div class="list listNoBorder" ng-show="customerManagerCtrl.isShowSearchCondition">
                <div class="item item-input" style="margin-left: 16px;padding-left: 0;">
                    <span class="input-label">手机号码</span>
                    <input type="text" placeholder="请输入手机号码" class="inputTextRight">
                </div>
                <div class="item item-input" style="border-top: 1px solid #f5f5f5;margin-left: 16px;padding-left: 0;">
                    <span class="input-label">姓名</span>
                    <input type="text" placeholder="请输入姓名" class="inputTextRight">
                </div>
            </div>
        </div>

        <!--查询结果-->
        <div class="taskDiv container" ng-show="customerManagerCtrl.isShowSearchResult">
            <table class="table taskTable" on-touch="customerManagerCtrl.showSearchDetail()">
                <thead>
                <tr>
                    <th style="border-bottom: 1px solid #f5f5f5;font-size: 16px;">中国银行上海分行</th>
                    <th style="border-bottom: 1px solid #f5f5f5;"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>姓名</td>
                    <td class="textEnd">王菲</td>
                </tr>
                <tr>
                    <td>工号</td>
                    <td class="textEnd">00124</td>
                </tr>
                <tr>
                    <td>手机号码</td>
                    <td class="textEnd">15900002222</td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td class="textEnd">18729992039@163.com</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="taskDiv container" ng-show="customerManagerCtrl.isShowSearchResult">
            <table class="table taskTable">
                <thead>
                <tr>
                    <th style="border-bottom: 1px solid #f5f5f5;font-size: 16px;">中国银行上海分行</th>
                    <th style="border-bottom: 1px solid #f5f5f5;"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>姓名</td>
                    <td class="textEnd">王菲</td>
                </tr>
                <tr>
                    <td>工号</td>
                    <td class="textEnd">00124</td>
                </tr>
                <tr>
                    <td>手机号码</td>
                    <td class="textEnd">15900002222</td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td class="textEnd">18729992039@163.com</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!--结果详情-->
        <div class="list listNoBorder" ng-show="customerManagerCtrl.isShowSearchDetail">
            <div class="item item-title" style="margin: -1px 16px;padding: 16px 0;">中国银行上海分行</div>
            <div class="item" style="border-top: 1px solid #f5f5f5;margin: -1px 16px;padding: 16px 0;">姓名
                <span class="item-note">北京分公司</span>
            </div>
            <div class="item" style="border-top: 1px solid #f5f5f5;margin: -1px 16px;padding: 16px 0;">所属渠道机构
                <span class="item-note">上海市田林路</span>
            </div>
            <div class="item" style="border-top: 1px solid #f5f5f5;margin: -1px 16px;padding: 16px 0;">团队名称
                <span class="item-note">开发部</span>
            </div>
            <div class="item" style="border-top: 1px solid #f5f5f5;margin: -1px 16px;padding: 16px 0;">团队长名称
                <span class="item-note">小张</span>
            </div>
            <div class="item" style="border-top: 1px solid #f5f5f5;margin: -1px 16px;padding: 16px 0;">电话号码
                <span class="item-note">18029393333</span>
            </div>
        </div>
    </ion-content>

    <ion-footer-bar style="padding: 0;height: 50px;background-color: #f6f6f6;">
        <a href="" ng-show="!customerManagerCtrl.isShowSearchDetail" style="margin: 0 15px;background-color: #e83344;color: #FFFFFF;" class="btn btn-danger btn-block btn-lg" on-touch="customerManagerCtrl.addNew()">新建</a>
        <a href="" ng-show="customerManagerCtrl.isShowSearchDetail" style="margin: 0 15px;background-color: #e83344;color: #FFFFFF;" class="btn btn-danger btn-block btn-lg" on-touch="customerManagerCtrl.startUsing()">启用</a>
    </ion-footer-bar>
</ion-view>
