<ion-view view-title="我的外部团队">
    <ion-nav-buttons side="left">
        <i class="icon icon ion-ios-arrow-left goBacks_home" on-touch="myOutTeamAddCtrl.goBack()"></i>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <i class="icon rightHomeIcon" on-touch="myOutTeamAddCtrl.goHomePage()"></i>
    </ion-nav-buttons>

    <ion-content ng-init="myOutTeamAddCtrl.init()">
        <div class="list listNoBorder">
            <!--<div class="item item-input" style="border-top: 1px solid #f5f5f5;margin: -1px 16px;padding-left: 0;">
                <span class="input-label">团队名</span>
                <input type="text" placeholder="请输入团队名" class="inputTextRight">
            </div>-->
            <div class="item item-input" style="border-top: 1px solid #f5f5f5;margin: -1px 16px;padding-left: 0; padding-right: 0px;">
                <span class="input-label">姓名</span>
                <input type="text" placeholder="请输入姓名" class="inputTextRight">
            </div>
            <div class="item item-input" style="border-top: 1px solid #f5f5f5;margin: -1px 16px;padding-left: 0; padding-right: 0px;">
                <span class="input-label">工号</span>
                <input type="text" placeholder="请输入工号" class="inputTextRight">
            </div>
            <div class="item item-input" style="border-top: 1px solid #f5f5f5;margin: -1px 16px;padding-left: 0; padding-right: 0px;">
                <span class="input-label">手机号码</span>
                <input type="text" placeholder="请输入手机号码" class="inputTextRight">
            </div>
            <div class="item item-input" style="border-top: 1px solid #f5f5f5;margin: -1px 16px;padding-left: 0; padding-right: 0px;">
                <span class="input-label">E-mail</span>
                <input type="text" placeholder="请输入E-mail" class="inputTextRight">
            </div>
            <div class="item item-input" style="border-top: 1px solid #f5f5f5;margin: -1px 16px;padding-left: 0; padding-right: 0px;">
                <span class="input-label">部门</span>
                <input type="text" placeholder="请输入部门" class="inputTextRight">
            </div>
            <div class="item item-input" style="border-top: 1px solid #f5f5f5;margin: -1px 16px;padding-left: 0; padding-right: 0px;">
                <span class="input-label">职位</span>
                <input type="text" placeholder="请输入职位" class="inputTextRight">
            </div>
        </div>

        <div class="container">
            <a href="" class="btn btn-danger btn-block btn-lg" on-touch="myOutTeamAddCtrl.goBack()" style="margin: 5rem auto;background-color: #e83344;color: #FFFFFF;">确认</a>
        </div>
    </ion-content>
</ion-view>
