<ion-view view-title="任务查询">
    <ion-nav-buttons side="left">
        <i class="icon icon ion-ios-arrow-left goBacks_home" on-touch="taskSearchCtrl.goBack()"></i>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <i class="icon rightHomeIcon" on-touch="taskSearchCtrl.goHomePage()"></i>
    </ion-nav-buttons>

    <ion-content ng-init="taskSearchCtrl.init()">
        <!--搜索框-->
        <div style="margin: 0;padding: 15px 16px;" class="list list-inset">
            <div class="item item-input col-xs-9" style="height: 29px;padding: 0;padding-left: 1rem;width: 78%;">
                <input type="text" placeholder="请输入任务标题">
            </div>
            <div class="col-xs-2 searchBtn" on-touch="taskSearchCtrl.showSearchDetail()"></div>
            <div class="col-xs-1 searchCondition fr" style="margin-right: 0px;"
                 on-touch="taskSearchCtrl.showSearchResult()"></div>
        </div>

        <div class="list listNoBorder" ng-show="taskSearchCtrl.isShowSearchResult">
            <div class="item item-input item-select ionDropNew" style="margin: -1px 16px;padding-left: 0;">
                <span class="input-label">任务类型</span>
                <select style="color: #aaaaaa;padding-left:0px;padding-right:12px;">
                    <option>请选择任务类型</option>
                    <option>会议</option>
                    <option>培训</option>
                    <option>拜访</option>
                    <option>提醒</option>
                    <option>商机</option>
                    <option>续保</option>
                </select>
            </div>
            <div class="item item-input" style="margin: -1px 16px;padding-left: 0;padding-right: 12px;">
                <span class="input-label">任务状态</span>
                <input type="text" placeholder="请输入任务状态" class="inputTextRight">
            </div>
            <div class="item item-input" style="margin: -1px 16px;padding-left: 0;padding-right: 12px;">
                <span class="input-label">提交时间</span>
                <input type="text" placeholder="请输入提交时间" class="inputTextRight">
            </div>
        </div>

        <div ng-show="taskSearchCtrl.isShowSearchDetail">
            <div class="taskDiv container">
                <table class="table taskTable">
                    <thead>
                    <tr>
                        <th style="border-bottom: 1px solid #f5f5f5;font-size: 16px;">拜访交通银行客户经理</th>
                        <th style="border-bottom: 1px solid #f5f5f5;">
                            <span class="redistribution" on-touch="taskSearchCtrl.goRedistribution()">重新分配</span>
                        </th>
                    </tr>
                    </thead>
                    <tbody on-touch="taskSearchCtrl.goTaskDetail()">
                    <tr>
                        <td>任务标题</td>
                        <td class="textEnd">拜访客户</td>
                    </tr>
                    <tr>
                        <td>任务状态</td>
                        <td class="textEnd">未完成</td>
                    </tr>
                    <tr>
                        <td>提交时间</td>
                        <td class="textEnd">2016-08-23</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="taskDiv container">
                <table class="table taskTable">
                    <thead>
                    <tr>
                        <th style="border-bottom: 1px solid #f5f5f5;font-size: 16px;">拜访交通银行客户经理</th>
                        <th style="border-bottom: 1px solid #f5f5f5;">
                            <span class="redistribution" on-touch="taskSearchCtrl.goRedistribution()">重新分配</span>
                        </th>
                    </tr>
                    </thead>
                    <tbody on-touch="taskSearchCtrl.goTaskDetail()">
                    <tr>
                        <td>任务标题</td>
                        <td class="textEnd">拜访客户</td>
                    </tr>
                    <tr>
                        <td>任务状态</td>
                        <td class="textEnd">未完成</td>
                    </tr>
                    <tr>
                        <td>提交时间</td>
                        <td class="textEnd">2016-08-23</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="taskDiv container">
                <table class="table taskTable">
                    <thead>
                    <tr>
                        <th style="border-bottom: 1px solid #f5f5f5;font-size: 16px;">拜访交通银行客户经理</th>
                        <th style="border-bottom: 1px solid #f5f5f5;">
                            <span class="redistribution" on-touch="taskSearchCtrl.goRedistribution()">重新分配</span>
                        </th>
                    </tr>
                    </thead>
                    <tbody on-touch="taskSearchCtrl.goTaskDetail()">
                    <tr>
                        <td>任务标题</td>
                        <td class="textEnd">拜访客户</td>
                    </tr>
                    <tr>
                        <td>任务状态</td>
                        <td class="textEnd">未完成</td>
                    </tr>
                    <tr>
                        <td>提交时间</td>
                        <td class="textEnd">2016-08-23</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </ion-content>
</ion-view>
