<ion-view view-title="我的商机">
    <ion-nav-buttons side="left">
        <i class="icon icon ion-ios-arrow-left goBacks_home" on-touch="myBusinessListCtrl.goBack()"></i>
    </ion-nav-buttons>

    <ion-content ng-init="myBusinessListCtrl.init()">
        <div class="list listNoBorder">
            <div class="item item-icon-left" on-touch="myBusinessListCtrl.goUnfinishedBusiness()"
                 style="margin: -1px 16px;padding-left: 38px;padding-right: -1px;">
                <i class="icon taskListIcon1" style="height: 27px;left: 0;"></i>
                未完成商机
            </div>
            <div class="item item-icon-left" on-touch="myBusinessListCtrl.goFinishedBusiness()"
                 style="border-top: 1px solid #f5f5f5;margin: -1px 16px;padding-left: 38px;padding-right: -1px;">
                <i class="icon taskListIcon2" style="height: 27px;left: 0;"></i>
                已完成商机
            </div>
        </div>
    </ion-content>

    <dropdown class="dropup fixed-button" id="dropdown-menu-noFinish" on-touch="myBusinessListCtrl.goNewBusiness()">
        <dropdown-toggle>
            <button on-touch="">
                <span class="button icon ion-plus"></span>
            </button>
        </dropdown-toggle>
    </dropdown>
</ion-view>
